# Tratamiento de los datos
### Situación inicial
- El programa de medición de contaminación de la ciudad de Barcelona ha ido **añadiendo nuevos medidores** progresivamente desde 2019

- Los valores de **2020** están marcados por el confinamiento


### Objetivos
- Predicción de **valores futuros** localizados

- Predicción de **medidas de prevención de alto impacto** de niveles perjudiciales de contaminación atmosférica.
